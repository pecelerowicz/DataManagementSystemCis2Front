<mat-sidenav-container fullscreen>
  <mat-sidenav #start>
    <mat-nav-list (click)="start.close()">
      <a mat-list-item routerLink="/login">
        <mat-icon>account_circle</mat-icon>
        <span>Login</span>
      </a>

      <a mat-list-item routerLink="/register">
        <mat-icon>person_add</mat-icon>
        <span>Register</span>
      </a>

      <a mat-list-item routerLink="/login">
        <mat-icon>storage</mat-icon>
        <span>Data Search</span>
      </a>

      <a mat-list-item routerLink="/login">
        <mat-icon>question_answer</mat-icon>
        <span>About</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary" [class.mat-elevation-z2]="true">
    <button mat-icon-button (click)="start.open('mouse')">
      <mat-icon>menu</mat-icon>
    </button>
    <button mat-button>NomatenData</button>
    <div class="flex-grow-1 float-right">
      <button
        routerLink="/register"
        mat-button
        class="float-right"
        color="accent"
      >
        Register
      </button>
      <button routerLink="/login" mat-button class="float-right">Login</button>
    </div>
  </mat-toolbar>

  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
