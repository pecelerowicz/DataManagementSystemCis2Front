<div class="example-container mat-elevation-z3">
  <h6 matSubheader>Data Packages</h6>
  <mat-divider></mat-divider>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z3">
    <!-- Position Column -->
    <ng-container matColumnDef="relative">
      <th mat-header-cell *matHeaderCellDef>Path</th>
      <td mat-cell *matCellDef="let element">{{ element.relative }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
