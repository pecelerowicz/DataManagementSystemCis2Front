<div class="example-container  mat-elevation-z3" >
  <h5 matSubheader>Data Packages</h5>
  <mat-divider></mat-divider>

<table mat-table [dataSource]="dataSource" >
  
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="info">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        aria-label="Example icon button with a vertical three dot icon"
        (click)="onInfo(element)"
      >
        <mat-icon>add_circle_outline</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="storage">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        aria-label="Example icon button with a vertical three dot icon"
        (click)="onStorage(element)"
      >
        <mat-icon>storage</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<p id="father">    
<button (click)="onOpenCreatePackageDialog()" id="son1" class="custom-button" mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon">
  <mat-icon>plus_one</mat-icon>
</button>
</p>
</div>
