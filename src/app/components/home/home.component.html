<div
  fxLayout="row"
  fxLayoutAlign="space-between top"
  fxLayoutGap="10px"
  [style.margin-left]="'10px'"
  [style.margin-right]="'10px'"
  class="stats-cards"
>
  <div fxFlex="50">
    <app-package
      (info)="onInfo($event)"
      (storage)="onStorage($event)"
    ></app-package>
  </div>
  <div fxFlex="50">
    <router-outlet></router-outlet>
  </div>
</div>
