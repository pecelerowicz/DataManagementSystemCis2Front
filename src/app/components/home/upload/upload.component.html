<div class="example-container mat-elevation-z3">
    <h5 matSubheader>Destination: {{param.path}}</h5>
    <mat-divider></mat-divider>

    
          
    <label class="md-button md-flat md-warn frame">
      <input type="file" multiple (change)="selectFiles($event)" />
    </label>
      
    <!-- <button
      mat-flat-button color="primary"
        [disabled]="!selectedFiles"
        (click)="uploadFiles()"
    >
      Upload
    </button> -->

    
      
    
      <div class="example-button-row">
        <div class="example-flex-container">
          <div class="example-button-container">
            <button mat-mini-fab color="accent" 
            aria-label="Example icon button with a plus one icon"
            [disabled]="!selectedFiles"
        (click)="uploadFiles()">
              <mat-icon>upload</mat-icon>
            </button>
          </div>
          <div class="example-button-container">
            <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
              <mat-icon>arrow_back</mat-icon>
            </button>
          </div>
        </div>
      </div>
   
    <div class="frame">  
      <div *ngFor="let progressInfo of progressInfos" >
        <span>{{ progressInfo.fileName }}</span>
        
          <!-- <div
            class="progress-bar progress-bar-info progress-bar-striped"
            role="progressbar"
            attr.aria-valuenow="{{ progressInfo.value }}"
            aria-valuemin="0"
            aria-valuemax="100"
            [ngStyle]="{ width: progressInfo.value + '%' }"
          >
            {{ progressInfo.value }}%
          </div> -->
          <mat-progress-bar mode="determinate" value={{progressInfo.value}}></mat-progress-bar>

        
      </div>
    </div>

    <div class="alert alert-light" role="alert">{{ message }}</div>
      
</div>
