<div class="example-container mat-elevation-z3">
  <h5 matSubheader>Folders {{ order }}</h5>
  <mat-divider></mat-divider>

  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <!-- 1 -->
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding >
     
      <button mat-icon-button disabled></button>
      <button mat-icon-button>
        <mat-icon>insert_drive_file</mat-icon>
      </button>
      {{ node.name }}
    </mat-tree-node>

    <!-- 2 -->
    <mat-tree-node *matTreeNodeDef="let node; when: isEmptyFolder " matTreeNodePadding >
     
      <button mat-icon-button disabled></button>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>folder</mat-icon>
      </button>
      {{ node.name }}

      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onUpload(node.name)">
          <mat-icon>upload</mat-icon>
          Upload
        </button>
      </mat-menu>

    </mat-tree-node>
    <!-- 3 -->
    <mat-tree-node
      *matTreeNodeDef="let node; when: hasChild"
      matTreeNodePadding
    >
    
      <button mat-icon-button matTreeNodeToggle
      [attr.aria-label]="'Toggle ' + node.name">
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>

      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
      >
        <mat-icon class="mat-icon-rtl-mirror">
          {{ treeControl.isExpanded(node) ? "folder_open" : "folder" }}
        </mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onUpload(node.name)">
          <mat-icon>upload</mat-icon>
          Upload
        </button>
        <button mat-menu-item (click)="onDownload(node.name)">
          <mat-icon>download</mat-icon>
          Download</button>
      </mat-menu>


      {{ node.name }}
    </mat-tree-node>
  </mat-tree>
</div>
