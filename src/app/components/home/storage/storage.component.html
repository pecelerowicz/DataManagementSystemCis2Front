<div class="example-container mat-elevation-z3">
  <h6 matSubheader>Data Packages {{ order }}</h6>
  <mat-divider></mat-divider>

  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <!-- This is the tree node template for leaf nodes -->
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding >
     
      <button mat-icon-button disabled></button>
      <button mat-icon-button>
        <mat-icon>insert_drive_file</mat-icon>
      </button>
      {{ node.name }}
    </mat-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <mat-tree-node
      *matTreeNodeDef="let node; when: hasChild"
      matTreeNodePadding
    >
    
      <button mat-icon-button matTreeNodeToggle
      [attr.aria-label]="'Toggle ' + node.name">
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>

      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
      >
        <mat-icon class="mat-icon-rtl-mirror">
          {{ treeControl.isExpanded(node) ? "folder_open" : "folder" }}
        </mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onDownload(node.name)">Download</button>
        <button mat-menu-item (click)="onUpload(node.name)">Upload</button>
      </mat-menu>


      {{ node.name }}
    </mat-tree-node>
  </mat-tree>
</div>
