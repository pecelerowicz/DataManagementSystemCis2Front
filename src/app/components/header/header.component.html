<mat-toolbar color="primary" [class.mat-elevation-z4]="true" class="navbar">
    <div *ngIf="isLoggedIn">
      <button mat-button [matMenuTriggerFor]="menu">NomatenDatabase 2.0<mat-icon>arrow_drop_down</mat-icon></button>
    </div>
    <div *ngIf="!isLoggedIn">
      <button mat-button>NomatenDatabase 2.0</button>
    </div>
    <div>
      <button [matMenuTriggerFor]="loggedInUserMenu" mat-button *ngIf="isLoggedIn">
        <mat-icon>arrow_drop_down</mat-icon>
        {{username}}
      </button>
    </div>
</mat-toolbar>

<mat-menu #loggedInUserMenu="matMenu">
  <a mat-menu-item (click)="logout()"><span>Logout</span></a>
  <a mat-menu-item (click)="changePassword()"><span>Password</span></a>
</mat-menu>

<mat-menu #menu="matMenu">
    <a mat-menu-item [matMenuTriggerFor]="generalMenu">
      <span>general</span>
    </a>
    <a mat-menu-item [matMenuTriggerFor]="xrdMenu">
      <span>xrd</span>
    </a>
    
</mat-menu>

<mat-menu #generalMenu="matMenu">
  <a mat-menu-item routerLink="/login">
    <mat-icon>calendar_view_day</mat-icon>
    <span>my data</span>
</a>
<a mat-menu-item routerLink="/search">
    <mat-icon>menu</mat-icon>
    <span>all data</span>
</a>
<a mat-menu-item routerLink="/my-projects">
  <mat-icon>view_array</mat-icon>
  <span>my projects</span>
</a>
<a mat-menu-item routerLink="/all-projects">
  <mat-icon>view_column</mat-icon>
  <span>all projects</span>
</a>
</mat-menu>

<mat-menu #xrdMenu="matMenu">
  <a mat-menu-item>
    <mat-icon>search</mat-icon>
    <span>search</span>
  </a>
  <a mat-menu-item>
    <mat-icon>upload</mat-icon>
    <span>upload</span>
  </a>
  
</mat-menu>
