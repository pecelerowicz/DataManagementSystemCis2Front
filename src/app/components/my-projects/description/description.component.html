<div fxLayout="column">
    <div class="example-container mat-elevation-z3" fxFlex="89vh" style="overflow-y:auto">
      <h4 matSubheader>{{projectName}}</h4>
      <mat-divider></mat-divider>
      <mat-form-field appearance="outline" [formGroup]="description">
        <textarea matInput matTextareaAutosize matAutosizeMinRows="25" matAutosizeMaxRows = "25" placeholder="Description" formControlName="description"></textarea>
        <mat-error>Description cannot be empty or exceed 1000 characters</mat-error>
      </mat-form-field>
    </div>
    <p id="father">      
      <button *ngIf="isDisabled" [matMenuTriggerFor]="enableMenu" color="primary" mat-button id="son1" mat-mini-fab>
        <mat-icon>mode</mat-icon>
      </button>
      <mat-menu #enableMenu="matMenu" yPosition="above" xPosition="before">
        <button mat-menu-item (click)="toggleIsFormDisabled()">Edit</button>
      </mat-menu>

      <button *ngIf="!isDisabled" [matMenuTriggerFor]="disableMenu" color="warn" mat-button id="son1" mat-mini-fab>
        <mat-icon>save</mat-icon>
      </button>
      <mat-menu #disableMenu="matMenu" yPosition="above" xPosition="before">
        <button mat-menu-item (click)="saveChanges()">Save changes</button>
        <button mat-menu-item (click)="giveUpChanges()">Give up changes</button>
      </mat-menu>
    </p>
</div>
