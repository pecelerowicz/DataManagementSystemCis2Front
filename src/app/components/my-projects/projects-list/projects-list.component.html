<div fxLayout="column">
  <div class="example-container mat-elevation-z3" fxFlex="89vh">

    <mat-form-field>
      <mat-label>
        <span>search projects</span>
      </mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource">
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>description</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="onDescription(element)">
            <mat-icon>info</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="packages">
        <th mat-header-cell *matHeaderCellDef>packages</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="onPackages(element)">
            <mat-icon>menu</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="members">
        <th mat-header-cell *matHeaderCellDef>members</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="onMembers(element)">
            <mat-icon>people</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>created</th>
        <td mat-cell *matCellDef="let element"> {{element.created}} </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef><span style="margin-left: 95px;"></span></th>
        <td mat-cell *matCellDef="let element">
          <button style="margin-left: 95px;" mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <p id="father">    
    <button (click)="onOpenCreateProjectDialog()" id="son1"  mat-mini-fab color="primary">
      <mat-icon>add</mat-icon>
    </button>
  </p>
</div>
