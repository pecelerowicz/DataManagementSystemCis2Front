<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form class="login-form" #loginForm="ngForm">
      <mat-form-field>
        <input
          matInput
          type="email"
          name="email"
          placeholder="Email"
          ngModel
          #email="ngModel"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="password"
          name="password"
          placeholder="Password"
          ngModel
          #password="ngModel"
        />
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="login(loginForm)">
        Login
      </button>
    </form>

    <div>
      {{ loginForm.value | json }}
      {{ email.value + "---" + password.value }}
    </div>
  </mat-card-content>
</mat-card>
