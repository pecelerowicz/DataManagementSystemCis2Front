<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form
      class="login-form"
      #loginForm="ngForm"
      (ngSubmit)="login(loginForm, $event)"
    >
      <mat-form-field>
        <input
          matInput
          type="email"
          name="email"
          placeholder="Email"
          ngModel
          #email="ngModel"
          required
          minlength="3"
          maxlength="20"
          email
        />
        <mat-error *ngIf="email.errors?.required"
          >The email is mandatory</mat-error
        >
        <mat-error *ngIf="email.errors?.minlength">
          Your email must have
          {{ email.errors?.minlength.requiredLength }} chars, but it only has
          {{ email.errors?.minlength.actualLength }}.
        </mat-error>
        <mat-error *ngIf="email.errors?.email">
          This is not a valid email.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="password"
          name="password"
          placeholder="Password"
          ngModel
          #password="ngModel"
          required
        />
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!loginForm.valid"
      >
        Login
      </button>
    </form>

    <div>
      {{ email.errors | json }}
    </div>
  </mat-card-content>
</mat-card>
